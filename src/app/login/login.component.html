<div style="padding-left:60%;padding-top:10%;padding-right:10%">
  <form #loginForm="ngForm" (ngSubmit)="login(user)" class="bs-example bs-example-form">
    <div class="input-group">
      <span class="input-group-addon">姓名:</span>
      <input type="text" class="form-control" placeholder="请输入姓名" name="username" #username="ngModel"
        [(ngModel)]="user.name" required pattern="^[a-zA-Z][a-zA-Z0-9]*" minlength="6" maxlength="16" />
    </div>
    <label *ngIf="!username.pristine&&username.invalid||username.touched&&username.invalid">
      <span>用户名由英文字母和数字组成的6-16位字符,以字母开头</span>
    </label>
    <br>

    <div class="input-group">
      <span class="input-group-addon">密码:</span>
      <input type="password" class="form-control" name="userpwd" #userpwd="ngModel" [(ngModel)]="user.pwd" required
        pattern="^[a-zA-Z][a-zA-Z0-9]*" minlength="6" maxlength="10" placeholder="请输入密码"/>
    </div>
    <label *ngIf="!userpwd.pristine&&userpwd.invalid||userpwd.touched&&userpwd.invalid">
      <span>密码由英文字母和数字组成的6-16位字符,以字母开头</span>
    </label>
    <br>
    <div class="row">
      <div class="col-sm-6 col-md-3">
        <button type="submit" class="btn btn-default">登录</button>
      </div>
      <div class="col-sm-6 col-md-3">
        <button type="reset" class="btn btn-default">取消</button>
      </div>
    </div>
  </form>
</div>
